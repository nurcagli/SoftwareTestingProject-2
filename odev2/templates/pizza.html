{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pizza Menu Template</title>
<link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
  <div class="centered-div">
	<div class="title-container">
		<span class="main-title">ÇIKIŞ YAPILDI</span>
	</div>
    <div style="width:100%; height:180px; margin-top:20px;">
		{% for item in items  %}
			<div class="menu" style="margin-top: 30px;">
				<div class="image">
					<img src="{% static item.image %}" />
				</div>
				<div class="description">
					{{item.item_name}}
					<ul>
						{{ item.ingredients | safe }}
					</ul>
					<span class="price">{{item.price}}$</span>
				</div>			
			</div>
        {% endfor %}   		
	</div>
  </div>
</body>
</html>
